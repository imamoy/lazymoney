  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="styles/fonts/css/fontello.css">
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700|Noto+Sans+TC:300,400,500,700,900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/plugins/animate.css">
    <link rel="stylesheet" type="text/css" href="styles/common.css">
    <link rel="stylesheet" type="text/css" href="styles/page.css">
  </head>
  <body>
    <header class="wow fadeInDown">
      <div class="container_full">
        <div class="logo"><a href="index.html"><em class="hidden"> </em></a></div>
        <div class="menu-toggle">
          <div class="hamburger"></div>
        </div>
        <div class="menu">
          <ul class="nav">
                        <li><a class="animsition-link" href="invoices.html" title="name" data-animsition-out-class="overlay-slide-out-top" data-animsition-out-duration="2000">我的發票</a></li>
                        <li><a class="animsition-link" href="" title="name" data-animsition-out-class="overlay-slide-out-top" data-animsition-out-duration="2000">加值功能</a></li>
                        <li><a class="animsition-link" href="" title="name" data-animsition-out-class="overlay-slide-out-top" data-animsition-out-duration="2000">記帳教學</a></li>
                        <li><a class="animsition-link" href="" title="name" data-animsition-out-class="overlay-slide-out-top" data-animsition-out-duration="2000">功能設定</a></li>
            <li><a class="btn bg-gradient" href="login.html">會員登入</a></li>
          </ul>
        </div>
      </div>
    </header>
    <div class="pageFill" id="profile">
      <div class="left">
        <div class="text">
          <h2 class="title">填寫會員資料</h2>
          <div class="profile-head">
            <div class="pic"><img src="" alt=""></div>
            <h3 class="title">個人檔案</h3>
          </div>
          <form class="wow fadeInUp" action="">
            <div class="input-row">
              <label class="label"><i class="icon-personal icon"></i><span>名字</span></label>
              <input class="input" type="text">
            </div>
            <div class="input-row">
              <div class="label"><i class="icon icon-transgender"></i><span>性別</span></div>
              <label class="radio-label" for="radio1">
                <input class="radio-native" id="radio1" type="radio" name="radios" value="lo" checked=""><span class="radio-imi"> </span><span class="radio-text">男</span>
              </label>
              <label class="radio-label" for="radio2">
                <input class="radio-native" id="radio2" type="radio" name="radios" value="be"><span class="radio-imi"></span><span class="radio-text">女</span>
              </label>
            </div>
            <div class="input-row">
              <label class="label"><i class="icon-mail icon"></i><span>E-mail</span></label>
              <input class="input" type="email">
            </div>
            <div class="select-row">
              <label class="label"><i class="icon-date icon"></i><span>生日</span></label>
              <div class="select-box">
                <div class="select">
                  <select>
                    <option value="年">年</option>
                  </select>
                </div>
                <div class="select">
                  <select>
                    <option value="月">月</option>
                  </select>
                </div>
                <div class="select">
                  <select>
                    <option value="日">日</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="input-row">
              <label class="label"><i class="icon-mobile icon"></i><span>電話</span></label>
              <input class="input" type="text">
            </div>
            <div class="btn-row mt-40"><a class="btn" href="">返回前一頁</a>
              <input class="btn bg-gradient" type="button" value="儲存修改">
            </div>
          </form>
        </div>
      </div>
      <div class="right">
        <div class="text">
          <h2 class="title wow fadeInLeft"><i>Hello, Friend！</i></h2>
          <p class="wow fadeIn">持續記帳，掌握你的荷包去向</p>
        </div>
        <div class="graphic wow fadeInUp"><img src="styles/images/girl-calculator.png" alt=""></div>
      </div>
    </div>
    <footer id="footer">
      <div class="container_full">
        <ul class="nostyle footer-nav">

        </ul>
        <div class="copyright">©2019 樹懶愛記帳. <br>All rights reserved</div>
      </div>
    </footer>
    <div class="cursor"></div>
    <script src="scripts/default/jquery.min.js"></script>
    <script src="scripts/plugins/wow.js"></script>
    <script src="scripts/default/ui.js"></script>
  </body>
</html>
